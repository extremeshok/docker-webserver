      type:             bind
      o:                bind
      device:           ${PWD}/volumes/logs
  vol-unbound-keys:
    driver:             local
    driver_opts:
      type:             bind
      o:                bind
      device:           ${PWD}/volumes/unbound-keys
  vol-mysql:
