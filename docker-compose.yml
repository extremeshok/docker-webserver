########## SERVICES ########
services:
###### Unbound is a validating, recursive, and caching DNS resolver.
    unbound:
      image:            extremeshok/unbound:latest
      environment:
        - TZ=${TIMEZONE}
      volumes:
        - vol-unbound-keys:/etc/unbound/keys/:rw
      restart:          always
      tty:              true
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=${SYSCTL_IPV6_DISABLED:-0}
      networks:
        network:
          ipv4_address: 172.22.1.254
          aliases:
            - dns

###### Watchtower allows for automatically updating and restarting containers
    watchtower:
      image:            containrrr/watchtower:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:rw
      environment:
        - TZ=${TIMEZONE}
        - WATCHTOWER_CLEANUP=true
        - WATCHTOWER_POLL_INTERVAL=300
        - WATCHTOWER_INCLUDE_STOPPED=true
        - WATCHTOWER_REVIVE_STOPPED=true
        - WATCHTOWER_TIMEOUT=180
      restart:          always
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
      dns:
        - 172.22.1.254
      networks:
        - network

###### mariadb aka mysql
    mysql:
      image:            mariadb:10.5
      volumes:
        - vol-mysql:/var/lib/mysql/:delegated
#        - ./data/etc/mysql/conf.d/my-2gb.cnf:/etc/mysql/conf.d/my.cnf:ro
        - ./data/etc/mysql/conf.d/my-4gb.cnf:/etc/mysql/conf.d/my.cnf:ro
#        - ./data/etc/mysql/conf.d/my-16gb.cnf:/etc/mysql/conf.d/my.cnf:ro
#        - ./data/etc/mysql/conf.d/my-32gb.cnf:/etc/mysql/conf.d/my.cnf:ro
      environment:
        - TZ=${TIMEZONE}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      restart:          always
      # DO NOT EXPOSE PORTS..SECURITY RISK
      # ports:
      #    - 3306:3306
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
      dns:
        - 172.22.1.254
      networks:
        - network

###### mysql-backup
    mysql-backup:
      image:            tiredofit/db-backup:latest
      volumes:
       - vol-mysql-backup:/backup/:rw
      environment:
       - DB_TYPE=mysql
       - DB_HOST=mysql
       - DB_USER=root
       - DB_PASS=${MYSQL_ROOT_PASSWORD}
       - DB_DUMP_FREQ=60
       - DB_DUMP_BEGIN=+10
       - DB_CLEANUP_TIME=1500
       - SPLIT_DB=TRUE
       - MD5=TRUE
       - COMPRESSION=GZ
       - PARALLEL_COMPRESSION=FALSE
       - DEBUG_MODE=FALSE
       - EXTRA_OPTS=--default-character-set=utf8mb4
      restart:          always
      dns:
        - 172.22.1.254
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
      networks:
        - network

##### PHPMYADMIN
    phpmyadmin:
      image:            bitnami/phpmyadmin:latest
      ports:
  #      - 8082:80
       - 8443:443
      environment:
      - DATABASE_HOST=mysql
      depends_on:
        - mysql
      dns:
        - 172.22.1.254
      networks:
        - network

###### REDIS
    redis:
      image:            redis:latest
      volumes:
        - ./data/etc/redis/:/etc/redis/:ro
        - vol-redis:/var/lib/redis:delegated
      restart:          always
      # DO NOT EXPOSE PORTS..SECURITY RISK
      # ports:
      #   - 6379:6379
      command:
        - redis-server
        - /etc/redis/redis.conf
      environment:
        - TZ=${TIMEZONE}
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
      dns:
        - 172.22.1.254
      networks:
        - network

###### MEMCACHED
    memcached:
      image:            memcached:latest
      restart:          always
      # DO NOT EXPOSE PORTS..SECURITY RISK
      # ports:
      #   - "11211:11211"
      environment:
        - TZ=${TIMEZONE}
        - MEMCACHED_CACHE_SIZE=${MEMCACHED_CACHE_SIZE:-64}
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=1
      dns:
        - 172.22.1.254
      networks:
        - network

###### Openlitespeed with builtin acme and lsphp
    openlitespeed:
      image:            extremeshok/openlitespeed-php:latest
      env_file:
        - .env
      volumes:
        - vol-www-vhosts:/var/www/vhosts:rw
        - vol-www-conf:/etc/openlitespeed:rw
        - ./xs:/xs:rw
      restart:          always
      ports:
        # httpS
        - 443:443
        # quic aka http/3
        - 443:443/udp
        # webadmin
        - 7080:7080
      environment:
        - TZ=${TIMEZONE}
        - PHP_REDIS_SESSIONS=yes
        - VHOST_CRON_ENABLE=true
        - WP_AUTOUPDATE_ENABLE=true
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=${SYSCTL_IPV6_DISABLED:-0}
      depends_on:
        - redis
        - mysql
      dns:
        - 172.22.1.254
      networks:
        - network

###### xshokacmehttp
    xshokacmehttp:
      image:            extremeshok/acme-http2https:latest
      environment:
        - TZ=${TIMEZONE}
      volumes:
        - vol-acme:/acme:rw
        - vol-www-vhosts:/var/www/vhosts:rw
      ports:
        - 80:80
      restart:          always
      dns:
        - 172.22.1.254
      sysctls:
        - net.ipv6.conf.all.disable_ipv6=${SYSCTL_IPV6_DISABLED:-0}
      networks:
        - network

