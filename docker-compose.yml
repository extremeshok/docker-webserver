###### IPv6 NAT
    ipv6nat:
      image:            robbertkl/ipv6nat:latest
      restart:          always
      privileged:       true
      network_mode:     "host"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /lib/modules:/lib/modules:ro

########## NETWORKS ########
networks:
  network:
    driver:             bridge
#    enable_ipv6:       true
    ipam:
      driver:           default
      config:
        - subnet:       172.22.1.0/24
#        - subnet:      fd4d:6169:6c63:6f77::/64

########## VOLUMES ########
volumes:
  vol-www-vhosts:
    driver:             local
    driver_opts:
      type:             bindW
      o:                bind
      device:           ${PWD}/volumes/www-vhosts
  vol-www-conf:
      driver:           local
      driver_opts:
        type:           bind
        o:              bind
        device:         ${PWD}/volumes/www-conf
  vol-acme:
    driver:             local
    driver_opts:
      type:             bind
      o:                bind
      device:           ${PWD}/volumes/acme
  vol-logs:
